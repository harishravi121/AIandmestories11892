```html
<!DOCTYPE html>
<html>
<head>
  <title>Blinking Text</title>
  <style>
    .blinking-text {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1 class="blinking-text">Hi, Sun is large protozoans are small</h1>
</body>
</html>
